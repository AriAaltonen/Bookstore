<!DOCTYPEhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
		
<head>
	<title>Listing of all books in the database</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
	<body>
	<div class="container">
		<h1>Book list</h1>
		<table class="table table-striped">
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Year</th>
				<th>Price</th>
				<th>ISBN</th>
				<th>Category</th>
				<th/>
				<th/>
			</tr>
			<tr>
				<td><tr th:each="book : ${booklist}">
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.year}"></td>
				<td th:text="${book.price}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.category.name}"></td>
				<td><a th:href="@{/editbook/{isbn}(isbn=${book.isbn})}" class="btn btn-primary">Edit</a></td>
				<td><a th:href="@{/delete/{isbn}(isbn=${book.isbn})}" class="btn btn-danger">Delete</a></td>
			</tr>
		</table>
		<a href="/addbook" class="btn btn-success">Add book</a>
	</div>
	</body>
</html>
